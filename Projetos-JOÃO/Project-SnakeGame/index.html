<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Jogo da Cobrinha</title>
</head>
<body>
    <main>
        
            <div id="buttonbox"><button id="btn" onclick="runGame()">Jogar</button></div>
        
    </main>

    <script>
        function runGame (){
            let buttonShow = getElementById("btn");
            if(buttonShow.style.display == 'block'){
                buttonShow.style.display = 'none';
            }
        }
    </script>
</body>
</html>
