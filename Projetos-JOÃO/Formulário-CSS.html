<html>
    <body>
       
        <form action="https://formsubmit.co/kleincoder@gmail.com" method='POST' id='formulario'>    

            <div class="nome">
            <label for="nome">Nome</label>		
            <input type='text' id='nome' name='nome' required>     
            </div>

            <div class="email"
            <label for="email">Email</label>
            <input type='email' id='email' name='email' autocomplete="on" placeholder="seuemail.gmail.com" required>  
            <br>
            </div>

            <div class="fone"
            <label for="fone">Celular com DDD</label>
            <input type="tel" id="fone" name="fone" required pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="11 99999-9999">  
            <input type="time" id="hora-desejada" name="hora-desejada" required>
            <br>
            </div>

            <div class="site"
            <label for="site">Seu site</label>
            <input type="url" id="site" name="site" required>
            </div>

            <div class="senha">
            <label for="senha">Senha</label>
            <input type='password' id='senha' name='senha' required>
            <br>
            </div>

            <div class="dtnasc">
            <label for="dtnasc">Data Nasc</label>
            <input type='date' id='dtnasc' name='dtnasc'>
            </div>

            <div class="cor">
            <label for="cor">Cor favorita</label>
            <input type='color' id='cor' name='cor'>
            <br>
            </div>

            <div class="filhos">
            <label for="filhos">Qtde Filhos</label>
            <input type='number' id='filhos' name='filhos'>
            </div>

            <div class="peso">
            <label for="peso">Peso</label>
            0<input type="range" id="peso" name="peso" min="0" max="200">200
            <br>
            </div>

            <div class="sex">
            <p>Sexo:</p>
            <input type="radio" id="sex" name="sexo" value="Masculino">
            <label for="sexo-m">Masculino</label><br>
            <input type="radio" id="sex" name="sexo" value="Feminino">
            <label for="sexo-f">Feminino</label>
            <br>
            </div>

            <div class="estado">
            <label for="estado">Estado</label>
            <select id="estado" name="estado">     
                <option value="SP">SP</option>
                <option value="RJ">RJ</option>
                <option value="PB">PB</option>
            </select>
            <br>
            </div>

            <div class="textarea">
            <label for="msg">Mensagem</label><br>
            <textarea id="msg" name="msg" rows="4" cols="50"></textarea>   
            <br>
            </div>

         
            <button type="reset" value="Reset">Reset</button>
           

           
            <button type="submit">Enviar</button>
            
            
        </form>
        
        
        <script>

    

        </script>
    </body>
</html>
