<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1 id="titulo_header">Login</h1>
    </header>

    <main>

        <section id="section">
            <label for="login">Email</label>
            <input type="text" name="login" id="login_css" class="form" required autocomplete>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha_css" class="form" required autocomplete>
            <input type="submit" id="button">
        </section>

    </main>



</body>
</html>
