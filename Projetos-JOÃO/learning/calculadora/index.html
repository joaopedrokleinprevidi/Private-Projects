<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

    <main id="calculadora">

        <section id="display"> 

            <span id="display">
                <p id="result-display"></p>
            </span>

        </section>

        <section id="buttons">

            <button type="submit">CALCULAR</button>
            <button><</button>
            <button onclick="clean()">LIMPAR</button>
            <button onclick="insert('+')" class="symbols">+</button>
            <button onclick="insert('-')" class="symbols">-</button>

        </section>

        <section id="section_numbers">

            <button onclick="insert('0')" class="numbers" id="0">0</button>
            <button onclick="insert('1')" class="numbers" id="1">1</button>
            <button onclick="insert('2')" class="numbers" id="2">2</button>
            <button onclick="insert('3')" class="numbers" id="3">3</button>
            <button onclick="insert('4')" class="numbers" id="4">4</button>
            <button onclick="insert('5')" class="numbers" id="5">5</button>
            <button onclick="insert('6')" class="numbers" id="6">6</button>
            <button onclick="insert('7')" class="numbers" id="7">7</button>
            <button onclick="insert('8')" class="numbers" id="8">8</button>
            <button onclick="insert('9')" class="numbers" id="9">9</button>
            
        </section>

    </main>

    <script>

    var display = document.getElementById('result-display');        

        function insert(number){
                        
            var numero = display.innerHTML;
             display.innerHTML = numero + number;
        }

        function clean(){
            display.innerHTML = "";
        }

        function apagar(){
            var resultado = document.getElementById('result-display').innerHTML;
            document.getElementById('result-display').innerHTML = resultado.substring(0, resultado.lenght -1);
        }

    </script>

</body>
</html>
