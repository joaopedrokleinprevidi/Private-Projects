<html>
    <body>
        <script>

            console.log(somar (10));
            function somar(limite){
                var soma = 0;
                for (c = 0; c <= limite; c++){
                    if(c % 3 === 0){
                        soma = soma + c
                    }
                    
                    if(c % 5 === 0){
                        soma = soma + c
                    }

                }
                return soma

            }

        </script>
    </body>
</html>
