<html>
    <body>
        <script>
            var n1 = parseFloat(prompt("Digite sua primeira nota"));
            var n2 = parseFloat(prompt("Digite sua segunda nota"));

            var media = (n1 + n2) / 2

            if (n1 > 0 && n2 > 0 && media >= 5){
                alert("Você passou!")
            }else {
                alert("Você rodou!")
            }
        </script>
    </body>
</html>
