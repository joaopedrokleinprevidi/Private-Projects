<html>
    <body>
        <script>
            var n1 = parseFloat(prompt("Digite um número"));
            var n2 = parseFloat(prompt("Digite outro número"));

            var media = (n1+n2) / 2;

            if (media > 5){
                alert("Parabéns, vc passou!")
            } else {
                alert("Infelizmente você rodou!")
            };
        </script>
    </body>
</html>
