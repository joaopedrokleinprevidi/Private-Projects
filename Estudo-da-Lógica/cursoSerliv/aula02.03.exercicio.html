<html>
    <body>
        <script>
            var n1 = parseFloat(prompt("Digite um número"));
            var n2 = parseFloat(prompt("Digite outro número"));

            var s1 = n1 % n2;
            var s2 = n1 ** n2;

            alert("O resto da divisão de "+ n1 + " por " + n2 + " é: " + s1)
            alert("O número "+ n1 + " elevado a " + n2 + " é: " + s2)
        </script>
    </body>
</html>
