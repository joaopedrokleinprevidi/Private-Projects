<html>
    <body>
        <script>
            var numeroInicial = prompt('Informe o primeiro número da operação...');

            var sinal = prompt('Informe o sinal aritmético da sua operação...');


            while(sinal != '-' && sinal != '+' && sinal != '/' && sinal != '*'){
                alert('Por favor informe um sinal válido!');
                sinal = prompt('Informe o sinal aritmético da sua operação...');
            }

            var numeroFinal = prompt('Informe o último número da operação...');

            //Funções para converter string para número.
            numeroInicial = parseInt(numeroInicial);
            numeroFinal = parseInt(numeroFinal);
        
            var resultadoFinal = 0;

            if(sinal == '+'){
                resultadoFinal = numeroInicial + numeroFinal;
            }else if(sinal == '-'){
                resultadoFinal = numeroInicial - numeroFinal;
            }else if(sinal == '/'){
                resultadoFinal = numeroInicial / numeroFinal;
            }else if(sinal == '*'){
                resultadoFinal = numeroInicial * numeroFinal;
            }

            alert('O resultado final é = '+resultadoFinal);
        </script>
    </body>
</html>
