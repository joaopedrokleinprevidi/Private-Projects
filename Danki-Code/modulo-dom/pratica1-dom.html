<html>
    <body>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </body>
    <script>
        var elementos = document.getElementsByClassName('box');

        for(var i = 0; i < elementos.lenght; i++){

            var el = elementos[i];

            el.style.width = 100;
            el.style.height = 100;
            el.style.backgroundColor = 'green';
            el.style.marginLeft = 200;
            el.style.marginTop = 10;
            el.style.borderWidth = 1;
            el.style.borderColor = 'gray';
            el.style.borderStyle = 'solid';
        }
    </script>
</html>
