<html>
    <body>
        <script>

            var m = parseFloat(prompt("Digite a quantidade de metros"));
            var dam = m * 10;
            var hm = m * 100;
            var km = m * 1000;
            var dm = m / 10;
            var cm = m / 100;
            var mm = m / 1000;

            alert(`
            A quantidade de metros ${m} transformadas nas medidas:
            Milímetro: ${mm}
            Decímetro: ${dm}
            Centímetro: ${cm}
            Decâmetro: ${dam}
            Hectômetro: ${hm}
            Quilômetro: ${km}`);


        </script>
    </body>
</html>
