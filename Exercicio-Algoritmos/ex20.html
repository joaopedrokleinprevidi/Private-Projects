<html>
    <body>
        <script>

            var n = parseInt(prompt("Digite um número inteiro, lhe informaremos se ele é par ou ímpar."))

            if (n % 2 == 0)
                alert(n + " é um número PAR!");
            if (n % 2 == 1)
                alert(n + " é um número ÍMPAR!");
            
        </script>
    </body>
</html>
