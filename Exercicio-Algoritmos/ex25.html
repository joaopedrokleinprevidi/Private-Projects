<html>
    <body>
        <script>

        var n1 = parseInt(prompt("Digite o primeiro número"));
        var n2 = parseInt(prompt("Digite o segundo número"));

        if (n1 > n2){
            alert(n1 + " É o maior número digitado")
        }else if(n2 > n1){
            alert(n2 + " É o maior número digitado")
        }else{
            alert("Os dois números são iguais.")
        }

        </script>
    </body>
</html>
