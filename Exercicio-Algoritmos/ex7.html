<html>
    <body>
        <script>

            var r = parseFloat(prompt("Digite um número real"));
            
            var r2 = r * 2;
            var r3 = r / 3;

            alert(`
            Número real digitado: ${r}
            O dobro de ${r} é ${r2}
            A terça parte de ${r} é ${r3}`);

        </script>
    </body>
</html>
