<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 400px;
            border: 1px solid black;
            border-collapse: collapse;
        }

        tr > th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Segundo exerc√≠cio com tabelas</h1>

    <table>
        <tr>
            <th colspan="4">A</th>
            <th rowspan="4">B</th>
        </tr>
        <tr>
            <th rowspan="4">C</th>
            <th>D</th>
            <th>E</th>
            <th>F</th>
        </tr>
        <tr>
            <th>G</th>
            <th>H</th>
            <th>I</th>
        </tr>
        <tr>
            <th>J</th>
            <th>L</th>
            <th>M</th>
        </tr>
        <tr>
            <th colspan="4">N</th>
        </tr>
    </table>
</body>
</html>
